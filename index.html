<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div id="content">
        <div id="header">
        </div>
        <div id="container">

            <div class="btn-toolbar">
                <div id="display"></div>

            <div class="btn-toolbar">
                <div class="btn-group1">
                    <button id="btnClr">C</button>
                    <button id="btnExp">&#94;</button>
                    <button id="btnMod">&#37;</button>
                    <button id="btnDiv">&#247;</button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btnMult" class="special">*</button>
                </div>
            </div>
            
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btnSub" class="special">&#8722;</button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btnAdd" class="special">+</button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group2">
                    <button id="btnDec">.</button>
                    <button id="btn0">0</button>
                    <button id="btnBck" class="special">&#8592;</button>
                    <button id="btnEqu" class="special2">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
