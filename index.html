<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div id="content">
        <div id="header">
        </div>
        <div id="container">

            <div class="btn-toolbar">
                <div id="display"></div>

            <div class="btn-toolbar">
                <div class="btn-group1">
                    <button>C</button>
                    <button>&#94;</button>
                    <button>&#37;</button>
                    <button>&#247;</button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="special">&#215;</button>
                </div>
            </div>
            
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="special">&#8722;</button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="special">+</button>
                </div>
            </div>

            <div class="btn-toolbar">
                <div class="btn-group2">
                    <button>0</button>
                    <button>.</button>
                    <button class="special">&#8592;</button>
                    <button class="special">=</button>
                </div>
            </div>


        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
